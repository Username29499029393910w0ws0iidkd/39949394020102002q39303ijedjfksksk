name: Android Emulator with noVNC and LocalTunnel

on: [push]

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      DISPLAY: :1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}
          key: android-sdk-linux-28
          restore-keys: android-sdk-linux-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils socat xvfb x11vnc novnc

      - name: Setup Android SDK command line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools cmdline-tools/latest
          rm cmdline-tools.zip
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin

      - name: Install Android SDK components
        run: |
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-28" "system-images;android-28;google_apis;x86" "emulator"

      - name: Create Android AVD
        run: |
          echo "no" | avdmanager create avd -n testavd -k "system-images;android-28;google_apis;x86" --force

      - name: Start Xvfb
        run: |
          Xvfb :1 -screen 0 1280x720x24 &

      - name: Start Android emulator and VNC server
        run: |
          nohup $ANDROID_SDK_ROOT/emulator/emulator -avd testavd -no-audio -no-boot-anim -no-window -gpu swiftshader_indirect -verbose -no-snapshot &

          # Ждём загрузки эмулятора
          timeout=0
          booted=false
          while [ $timeout -lt 300 ]; do
            if $ANDROID_SDK_ROOT/platform-tools/adb -e shell getprop sys.boot_completed | grep -q "1"; then
              booted=true
              break
            fi
            sleep 5
            timeout=$((timeout + 5))
          done

          if [ "$booted" = false ]; then
            echo "Эмулятор не загрузился за 5 минут"
            exit 1
          fi

          # Запуск x11vnc для отображения дисплея Xvfb
          nohup x11vnc -display :1 -nopw -forever -shared -rfbport 6080 &

      - name: Install LocalTunnel
        run: npm install -g localtunnel

      - name: Start LocalTunnel and output public URL
        id: lt
        run: |
          lt --port 6080 --print-requests --subdomain my-unique-subdomain-$(date +%s) > lt.log 2>&1 &
          sleep 5
          cat lt.log
          URL=$(grep -o "https://[a-z0-9.-]*.loca.lt" lt.log | head -1)
          echo "PUBLIC_URL=$URL" >> $GITHUB_ENV
          echo "Tunnel running for 2 hours..."
          sleep 7200

      - name: Show access URL
        run: echo "Open noVNC at $PUBLIC_URL/vnc.html"
